<div *ngIf="artist">
  <h2>Artist {{artist.firstName}} {{artist.lastName}} details</h2>
  <div>
    <label>First Name: </label> {{artist.firstName}}
    <input [(ngModel)]="artist.firstName" placeholder="firstName">
  </div>
  <div>
    <label>Last Name: </label> {{artist.lastName}}
    <input [(ngModel)]="artist.lastName" placeholder="lastName">
  </div>
  <div>
    <label>Stage Name: </label> {{artist.stageName}}
    <input [(ngModel)]="artist.stageName" placeholder="stageName">
  </div>
  <div>
    <label>Activity Start Date: </label> {{artist.activityStartDate}}
    <input [(ngModel)]="artist.activityStartDate" placeholder="activityStartDate">
  </div>
  <div>
    <label>Activity End Date: </label> {{artist.activityEndDate}}
    <input [(ngModel)]="artist.activityEndDate" placeholder="activityEndDate">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
